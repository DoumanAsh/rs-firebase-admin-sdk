[package]
name = "rs-firebase-admin-sdk"
version = "1.2.2"
edition = "2021"
authors = ["Kostas Petrikas"]
categories = ["authentication", "api-bindings", "asynchronous"]
description = "Firebase Admin SDK for Rust"
readme = "../README.md"
repository = "https://github.com/expl/rs-firebase-admin-sdk"
license = "MIT"

[dependencies]
tokio = { version = "1.32", features = ["macros", "rt-multi-thread"] }
error-stack = "0.4"
thiserror = "1.0"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
http = "0.2"
hyper = { version = "0.14", features = ["http1"] }
hyper-openssl = "0.9"
headers = "0.3"
urlencoding = "2.1"
bytes = "1.5"
gcp_auth = "0.9"
time = { version = "0.3", features = ["serde"] }
base64 = "0.21"
openssl = "0.10"

[dev-dependencies]
serial_test = "2.0.0"