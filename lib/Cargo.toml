[package]
name = "rs-firebase-admin-sdk"
version = "1.0.0"
edition = "2021"

[dependencies]
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
error-stack = "0.2.4"
thiserror = "1.0.38"
async-trait = "0.1.64"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
http = "0.2.8"
hyper = { version = "0.14.23", features = ["http1"] }
hyper-openssl = "0.9.2"
headers = "0.3.8"
urlencoding = "2.1.2"
bytes = "1.4.0"
gcp_auth = "0.7.5"
time = { version = "0.3.17", features = ["serde"] }
base64 = "0.21.0"
openssl = "0.10.45"

[dev-dependencies]
serial_test = "1.0.0"